<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,500" rel="stylesheet" type="text/css">
    <link href="assets/css/recaptcha.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section id="contactForm" class="s-contactForm target-section">

        <div class="container">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">
                    <h1>Contact Us</h1>
                    <h2>We'd love to hear from you!</h2>
                    <p>All fields required</p>

                    <form id="contact-form" method="post" action="contact.php" role="form">
                        <div class="messages"></div>

                        <div class="controls">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="form_name" class="sr-only">First Name</label>
                                        <input id="form_name" type="text" name="name" class="form-control" placeholder="Enter First Name" required="required" data-error="First name required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="form_lastname" class="sr-only">Last Name</label>
                                        <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Enter Last Name" required="required" data-error="Last name required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="form_email" class="sr-only">Email</label>
                                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Enter Email" required="required" data-error="Valid email required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="form_phone" class="sr-only">Phone</label>
                                        <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Enter Phone" required="required" data-error="Valid phone required">
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="form_message" class="sr-only">Message</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Enter Message" rows="4" required="required" data-error="Message required"></textarea>
                                <div class="help-block with-errors"></div>
                            </div>

                            <div class="form-group">
                                <div class="g-recaptcha" data-sitekey="6LcmAaYUAAAAAGeppSM73ZxhZjrZmprBSrMphZpt" data-callback="verifyRecaptchaCallback" data-expired-callback="expiredRecaptchaCallback"></div>
                                <input class="form-control d-none" data-recaptcha="true" required data-error="Captcha required">
                                <div class="help-block with-errors"></div>
                            </div>

                            <input type="submit" class="submitMsg" value="Send message">
                        </div>

                    </form>

                </div>

            </div>

        </div>


    </section>







    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="validator.js"></script>
    <script src="contact.js"></script>
</body>

</html>
