<!DOCTYPE html>
<html>

<head>
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
</head>

<!-- <body style="background-color: #485B6E"> -->

<body id="contactFormPage">
    <section id="contactForm2">

        <div class="col-sm-6 col-sm-offset-3">
            <div class="card">
                <div class="card-block">
                    <div class="row">
                        <img src="images/mail.png" style="align-content: left" alt="Image of envelope" />
                        <h2 class="card-title">Contact Us</h2>
                    </div>

                    <h3>We'd love to hear from you!</h3><br>
                    <p>* denotes required field</p>

                    <form role="form" id="contactForm" data-toggle="validator" class="shake">

                        <div class="row">
                            <div class="form-group col-sm-6">
                                <label for="name" class="sr-only">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter Name *" required data-error="Name required">
                                <div class="help-block with-errors"></div>
                            </div>


                            <div class="form-group col-sm-6">
                                <label for="email" class="sr-only">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email *" required data-error="Email required">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>

                        <!-- <div class="row">   
                            <div class="form-group col-sm-6">
                                <label for="tel" class="sr-only">Phone</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number *" required data-error="Phone required">
                                <div class="help-block with-errors"></div>
                            </div>


                            <div class="form-group col-sm-6">
                                <label for="subject" class="sr-only">Subject</label>
                                <input type="text" class="form-control" id="subject" placeholder="Enter Subject *" required data-error="Subject required">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div> -->

                        <div class="form-group">
                            <label for="message" class="sr-only">Message</label>
                            <textarea id="message" class="form-control" rows="5" placeholder="Enter Message *" required data-error="Message required"></textarea>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group">
                            <button type="submit" id="form-submit" style="float: right" class="btn btn-default1">SUBMIT</button>
                            <div id="msgSubmit" class="h3 text-center hidden"></div>
                            <div class="clearfix"></div>
                        </div>
                    </form>
                </div>
                <!--<div class="card-block"> -->
            </div>
            <!--<div class="card"> -->
        </div>
        <!--<div class="col-sm-6 col-sm-offset-3">-->
    </section>
</body>



<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/validator.min.js"></script>
<script type="text/javascript" src="js/form-scripts.js"></script>

</html>
