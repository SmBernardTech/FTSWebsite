<body>

    <!-- Call-to-Action-Support Section    ================================================== -->
    <section id="call-to-action-support">

        <div class="row">
            <h2>Need Remote Support?</h2><br>
            <!-- <onload="document.forms[0].name.focus();"> -->
            <form method="post" action="https://www.fastsupport.com/servlet/download/customerDownload" name="ssid">
                <table>
                    <tr>
                        <label class="sr-only" for="form_message">Name</label>
                        <td><input id="name" type="text" name="name" placeholder="Name" style="column-fill:auto"></td>
                    </tr>
                    <tr>
                        <label class="sr-only" for="form_message">Number</label>
                        <td><input id="remoteNumber" type="text" name="supportSessionId" placeholder="9 digit number" style="column-fill:auto"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="connect" style="column-fill:auto"></td>
                    </tr>
                </table>
            </form>
        </div>

    </section>
    <!-- Call-to-Action Section End-->
